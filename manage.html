<!DOCTYPE html>
<html lang="de" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="api-base" content="http://localhost:3000" id="api-base-meta">
  <title>Randevunuzu Yönetin | Browdesing Songül</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    .manage-page { min-height: 100vh; padding: 4rem 1.5rem 2rem; }
    .manage-logo { font-family: var(--font-display); font-size: 1.5rem; font-weight: 600; color: var(--text); text-align: center; margin-bottom: 2rem; }
    .manage-logo span { color: var(--text-muted); font-weight: 400; }
    .manage-card { max-width: 480px; margin: 0 auto; background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius-lg); padding: 2rem; box-shadow: var(--shadow); }
    .manage-card h1 { font-family: var(--font-display); font-size: 1.5rem; margin: 0 0 1.5rem; color: var(--text); }
    .manage-detail { margin-bottom: 1rem; font-size: 0.9375rem; }
    .manage-detail strong { display: block; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; color: var(--text-muted); margin-bottom: 0.25rem; }
    .manage-actions { display: flex; flex-wrap: wrap; gap: 0.75rem; margin-top: 1.5rem; }
    .manage-actions .btn { flex: 1; min-width: 140px; }
    .manage-error, .manage-cancel-msg { text-align: center; padding: 2rem; color: var(--text-muted); }
    .manage-cancel-msg { font-size: 0.875rem; margin-top: 0.5rem; color: #b91c1c; }
    .manage-change-panel { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border); }
    .manage-change-panel .calendar-wrap { margin-bottom: 1rem; }
    .manage-change-panel .time-slots { margin-bottom: 1rem; }
    .manage-back { display: inline-block; margin-bottom: 1rem; font-size: 0.875rem; color: var(--text-muted); }
    .manage-back:hover { color: var(--text); }
  </style>
</head>
<body>
  <div class="manage-page">
    <a href="index.html" class="manage-back" id="back-link">← Zur Startseite</a>
    <div class="manage-logo">Browdesing <span>Songül</span></div>

    <div id="manage-error" class="manage-card manage-error" hidden>
      <p id="manage-error-text">Termin nicht gefunden oder Link ungültig.</p>
      <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Zur Startseite</a>
    </div>

    <div id="manage-view" class="manage-card" hidden>
      <h1 id="manage-title">Ihr Termin</h1>
      <div class="manage-detail">
        <strong id="label-date">Datum & Uhrzeit</strong>
        <span id="appointment-datetime"></span>
      </div>
      <div class="manage-detail">
        <strong id="label-name">Name</strong>
        <span id="appointment-name"></span>
      </div>
      <div class="manage-detail">
        <strong id="label-service">Leistung</strong>
        <span id="appointment-service"></span>
      </div>
      <div class="manage-detail">
        <strong id="label-phone">Telefon</strong>
        <span id="appointment-phone"></span>
      </div>
      <p id="manage-cancel-msg" class="manage-cancel-msg" hidden></p>
      <div class="manage-actions">
        <button type="button" class="btn btn-primary" id="btn-change" data-default="Termin ändern">Termin ändern</button>
        <button type="button" class="btn btn-secondary" id="btn-cancel" data-default="Termin stornieren">Termin stornieren</button>
      </div>

      <div id="manage-change-panel" class="manage-change-panel" hidden>
        <p class="randevu-step-label" id="change-step-label">Neues Datum wählen</p>
        <div id="manage-calendar-wrap" class="calendar-wrap"></div>
        <div class="calendar-nav">
          <button type="button" class="btn btn-secondary" id="manage-prev-month">←</button>
          <span id="manage-month-label"></span>
          <button type="button" class="btn btn-secondary" id="manage-next-month">→</button>
        </div>
        <div id="manage-time-slots" class="time-slots" hidden></div>
        <div id="manage-change-actions" hidden>
          <button type="button" class="btn btn-primary" id="btn-confirm-change">Änderung bestätigen</button>
          <button type="button" class="btn btn-secondary" id="btn-cancel-change">Abbrechen</button>
        </div>
      </div>
    </div>

    <div id="manage-cancelled" class="manage-card manage-error" hidden>
      <p id="manage-cancelled-text">Ihr Termin wurde storniert.</p>
      <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Zur Startseite</a>
    </div>

    <div id="manage-changed" class="manage-card" hidden>
      <p style="margin: 0; color: var(--text);">Ihr Termin wurde geändert.</p>
      <a href="index.html" class="btn btn-primary" style="margin-top: 1rem;">Zur Startseite</a>
    </div>
  </div>

  <script src="manage.js"></script>
</body>
</html>
