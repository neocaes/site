<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Test maili gönder</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: 2rem auto; padding: 1rem; }
    h1 { font-size: 1.2rem; }
    input { width: 100%; padding: 0.5rem; margin: 0.5rem 0; box-sizing: border-box; }
    button { padding: 0.6rem 1.2rem; background: #333; color: #fff; border: none; cursor: pointer; margin-top: 0.5rem; }
    button:hover { background: #555; }
    .hint { font-size: 0.85rem; color: #666; margin-top: 1rem; }
    #sonuc { margin-top: 1rem; padding: 0.8rem; border-radius: 6px; display: none; }
    #sonuc.ok { background: #d4edda; color: #155724; display: block; }
    #sonuc.hata { background: #f8d7da; color: #721c24; display: block; }
  </style>
</head>
<body>
  <h1>1. Adım: Test maili</h1>
  <p>Render’a “test maili gönder” diyeceksin. Aşağıdaki kutuları doldur, butona bas.</p>

  <label>Secret (Render’daki RESET_SECRET – Environment’ta yazıyor):</label>
  <input type="text" id="secret" placeholder="örn. canlisifresifirla2025" value="canlisifresifirla2025">

  <label>Mail gidecek adres (test maili buraya gidecek):</label>
  <input type="email" id="to" placeholder="örn. gozekse60@gmail.com" value="gozekse60@gmail.com">

  <button type="button" id="gonder">Test maili gönder</button>

  <div id="sonuc"></div>

  <p class="hint">Butona basınca yeni sekmede API açılır. Sayfada "ok": true yazıyorsa mail gitti. Spam klasörüne de bak.</p>

  <script>
    document.getElementById('gonder').onclick = function () {
      var secret = document.getElementById('secret').value.trim();
      var to = document.getElementById('to').value.trim();
      if (!secret) { alert('Secret yaz.'); return; }
      if (!to) { alert('Mail adresi yaz.'); return; }
      var url = 'https://site-bztf.onrender.com/test-email?secret=' + encodeURIComponent(secret) + '&to=' + encodeURIComponent(to);
      window.open(url, '_blank');
    };
  </script>
</body>
</html>
